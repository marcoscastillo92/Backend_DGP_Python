{% extends "tutors/parent.html" %}

{% block nav %}<h1 style="color:blanchedalmond; align-self: center;">Asociación Vale</h1>{% endblock %}
{% block header %}

{% endblock %}
{% block main %}
<main >
<div class="view" style="padding: 10% ;background-image: url('https://media-exp1.licdn.com/dms/image/C4D1BAQH6485cj4EIvg/company-background_10000/0?e=2159024400&v=beta&t=2Vb1UmhIrA-0BHxt1xyZ5SFugka82wjtLUcMkb0ymec'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
  <!-- Mask & flexbox options-->
  <div class="mask rgba-gradient align-items-center">
    <!-- Content -->
    <div class="container">
      <!--Grid row-->
      <div class="row ">
       
       
        <!--Grid column-->
        <!--Grid column-->
        <div class="mt-5 col-md-5 col-xl-6 mb-4  ">
          <!--Form-->
          <div class="card wow fadeInRight bg-light" data-wow-delay="0.3s">
            <div class="card-body">
              <!--Header-->
              <div class="text-center">
                <h3 class="white-text">
                  <i class="fas fa-user white-text"></i> Identfícate:{{ context.msg }}</h3>
                  {% if  msg  %}
                      <span style="color: crimson;">{{ msg }}</span>
                  {% endif %}
                 <hr class="hr-light">
              </div>
              <!--Body-->
             
             
              
              <form action="/tutors/login" method="post">
                   <div class="md-form">
                      <i class="fas fa-user prefix white-text active"></i>
                      <label for="form3" class="active">Nombre de usuario: </label>
                      <input type="text" name="username" id="form3" class="white-text form-control">
                  
                  </div>
                  <div class="md-form">
                      <i class="fas fa-lock prefix white-text active"></i>
                      <label for="form4">Contraseña: </label>
                      <input type="password" name="password" id="form4" class="white-text form-control">
                      
                  </div>
                  <div class="text-center mt-4">
                  <button type="submit" class= "btn btn-indigo bg-dark " style="color: blanchedalmond;">Log in</button>
              
                  </div>
              </form> 
              </div>
            </div>
          </div>
          <!--/.Form-->
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
    <!-- Content -->
  </div>
  <!-- Mask & flexbox options-->
</div>
<!-- Full Page Intro -->
</main>
{% endblock %}
