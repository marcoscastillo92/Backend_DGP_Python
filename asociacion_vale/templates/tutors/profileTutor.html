{% extends  "tutors/tutors.html" %}
{% load static %}
{% block otherScripts %}
<script type="text/javascript" src="{% static 'javascript/users.js' %}"></script>
{% endblock %}

{% block main %}
<div class="container">
    <div class="row mt-4  ">
        <div class="col-sm " style="color: white;">
            <h2>Perfil</h2>
        </div>
    </div>
</div>

<div class="container pt-3 w-50">
    <div class="card align-items-center ">
        <div class="row fila">
            <div class="col-sm">
                <div class="card-body">
                    <div class="col-1" style="margin-left: 25%;">
                        <div class="bg-dark text-center p-2" style="width: 200px; height: 200px; border-radius: 700px; color: white;">
                            <h1 class=" mt-5" id="userName" style="font-size: 350%;">{{ user.first_name.0 }}{{ user.last_name.0 }}</h1>
                        </div>
                    </div>
                    <div class="col-sm ">
                        <h5 class="card-title ml-5 p-2">Nombre: {{ user.first_name }} {{ user.last_name}}</h5>
                    </div>
                    <div class="col-sm ">
                        <h5 class="card-title ml-5 p-2">Nombre de usuario: {{ user.username }}</h5>
                    </div>
                    <div class="col-sm ">
                        <h5 class="card-title ml-5 p-2">Email: {{ user.email }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
