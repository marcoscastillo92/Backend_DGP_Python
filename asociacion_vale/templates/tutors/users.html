{% extends  "tutors/tutors.html" %}
{% load static %}
{% block otherScripts %}
<script type="text/javascript" src="{% static 'users.js' %}"></script>    
{% endblock %}
{% block main %}
    <div class="container ">
        <div class= "row mt-4  ">
            <div class= "col-sm ">
                <h2>Usuarios</h2>
            </div>
            <div class= "col-sm">

            </div>

            <div class= "col-sm justify-content-end">
                <div class= "row">
                    <div class= "col-sm  justify-content-end">
                      <button type="submit" style="width: 15% ;float: right;" name="add" onclick=""> <img style="width: 70%;" src="{% static 'mas.png' %}"></button>
                    </div>
                </div>
            </div>
        </div>
        
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
    </div>
    <div id = "myUL">
    {% for user in users %}
        <div class="container">
          <div class="row align-items-center fila">
            <div class="col-sm">
              <a href="{% static 'editUser' %}">
                  <div class="card" style="width: 55rem;">
                      <div class="card-body">
                          <div class="row align-items-center">
                            <div class="col-1">
                              <img style="width: 50px;" class="card-img" src="{% static 'default_profile_image.png' %}" alt="Card image cap">
                            </div>
                            <div class="col-sm">
                              <h5 class="card-title">{{ user.name }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ user.createdAt }}</h6>
                            </div>
                          </div>
                      </div>
                  </div>
              </a>
            </div>
            <div class="col-sm">
              <div class="row align-items-center">
                <div class="col-sm">
                    <a class="btn btn-light btn-outline-dark" href="#" role="button"><img style="width: 110%;" src="{% static 'editar.png' %}" width="45px"/></a>
                    <!--<button type="submit" style="float: right;" name="edit" onclick="add()"><img style="width: 110%;" src="{% static 'img/editar.png' %}" /></button>-->
                </div>
                <div class="col-sm">
                    <a class="btn btn-light btn-outline-dark" href="#" role="button"><img style="width: 110%;" src="{% static 'eliminar.png' %}" /></a>
                    <!--<button type="submit" style="float: right;" name="remove" onclick="add()"> <img style="width: 110%;" src="{% static 'img/eliminar.png' %}" /></button>-->
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
    {% endfor %}
</div>
{% endblock %}
