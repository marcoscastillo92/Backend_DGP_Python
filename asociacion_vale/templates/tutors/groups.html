{% extends  "tutors/tutors.html" %}
{% load static %}
{% block otherScripts %}
<script type="text/javascript" src="{% static 'javascript/groups.js' %}"></script>    
{% endblock %}
{% block main %}
    <div class="container ">
        <div class= "row mt-4  ">
            <div class= "col" style="color: white;">
                <h2>Grupos</h2>
                <input type="text" class="mb-1" id="myInput" style="float: rigleftht; padding: 10px; width: 262px;" onkeyup="myFunction()" placeholder="Busca por nombre...">
                <a class="btn btn-light w-10 mb-1" style="margin-left: 48%;" href="{% url 'tutorsGroupsCreate' %}" >
                  <img src="{% static 'img/addGroup.png' %}" alt="Añadir Grupo" width="50px">
                </a>
            </div>
        </div>
        
    </div>
    <div id = "myUL">
    {% for group in groups %}
        <div class="container">
          <div class="row align-items-center fila">
            <div class="col-sm">
              
              <a href="{% url 'groupsGetChat' id=group.identifier %}" style="text-decoration: none;">
                  <div class="card" style="width: 55rem;">
                      <div class="card-body">
                          <div class="row align-items-center">
                            <div class="col-1">
                                <div class="bg-dark text-center p-2" style="width: 100px; height: 100px; border-radius: 100px; color: white;">
                                    <h1 class=" mt-3" id="groupName{{group.identifier}}">{{group.name.0}}</h1>
                                    <script type="text/javascript">
                                        var group = "{{group.name}}"
                                        var groupIdentifier = "groupName"+"{{group.identifier}}"
                                        var div = group.split(' ')
                                        var first = "", second = ""
                                        if (div.length > 0){
                                            var first = div[0][0]
                                            var second = div[1][0]
                                        }else{
                                            var first = div[0][0]
                                        }
                                        document.getElementById(groupIdentifier).innerHTML = first.toUpperCase() + second.toUpperCase()
                                    </script>
                                </div>
                            </div>
                            <div class="col-sm">
                              <h5 class="card-title ml-5 p-2" >{{ group.name }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted ml-5 p-2">Creado el {{ group.createdAt }}</h6>
                            </div>
                          </div>
                      </div>
                  </div>
              </a>
            </div>
            <div class="col-sm">
              <div class="row align-items-center">
                <a class="btn btn-warning m-1 w-100" href="{% url 'tutorsGroupsEdit' id=group.identifier %}" >
                  <img src="{% static 'img/editGroup.png' %}" alt="Editar Grupo" width="27%">
                </a>
                
                <button type="button" class="deleteGroup btn btn-danger m-1 w-100" data-toggle="modal" data-id="{{ group.identifier }}" data-participants="{{ group.memberCount }}" data-name="{{ group.name }}" data-target="#deleteGroupModal" data-created="{{ group.createdAt }}">
                  <img src="{% static 'img/deleteGroup.png' %}" alt="Borrar Grupo" width="27%">
                </button>

                <div class="modal fade" id="deleteGroupModal" tabindex="-1" role="dialog" aria-labelledby="deleteGroupModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="deleteGroupModalLabel">Borrar Grupo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form method="POST" action="{% url 'groupsDelete' %}">
                          <p class="text-center">¿Realmente quiere borrar Grupo?</p>
                          <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Nombre:</label>
                            <input type="text" class="form-control" id="recipient-name" readonly>
                          </div>
                          <div class="form-group">
                            <label for="message-text" class="col-form-label">Número de participantes:</label>
                            <input type="text" class="form-control" id="recipient-memberCount" readonly>
                          </div>
                          <div class="form-group">
                            <label for="message-text" class="col-form-label">Creado el:</label>
                            <input type="text" class="form-control" id="recipient-createdAt" readonly>
                            <input type="hidden" name="identifier" id="recipient-id">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark" data-dismiss="modal">Volver</button>
                            <button type="submit" class="btn btn-danger">Borrar</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
        <br>
    {% endfor %}
</div>
{% endblock %}
