{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Asociacion Vale</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
  </head>
  <style>
    body {
  display: flex;
  min-height: 100vh;
  flex-direction: column;
}
  </style>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
   
    <header>
        
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">
              {% load static %}
              <img src="{% static '/img/Logo.jpg' %}" alt="Asociacion Vale Logo" style="width:40px;">
            </a>
            
            {% block nav %}{% endblock %}
      
          </nav>
          {% block header %}{% endblock %}
        
    </header>
    <main style= "flex:1;">
        {% block main %}{% endblock %}
    </main>
   

    
  </body>
  <footer class="page-footer bg-dark text-light text-center mt-5 p-2">
    <em class="p-1">
      Desarrollado por 6 + 1 Solutions
    </em>
    <br>
    <em class="p-1 mb-2" style="margin-top: -15px;">
      All rights reserved 2020
    </em>
  </footer>
</html>
